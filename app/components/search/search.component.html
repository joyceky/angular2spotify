<h1>Give me Musik!</h1>
<p class="lead">Use app to browse new releases</p>
<form action="">
    <div class="form-group">
        <input type="text" class="form-control" name="searchStr" 
        [(ngModel)]="searchStr" 
        (keyup)="searchMusic()" />
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
                    <div><strong>Genres:</strong>
                    <span *ngFor="let genre of res.genres">{{genre}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
